<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INVO Academy JS Starter with Vite</title>
</head>

<body>
  <div id="home-page">
    <div class="checkout-card-component">
      <div class="checkout-card-component__order">
          <h1 class="checkout-card-component__order-type">Order summary</h1>
        <span class="checkout-card-component__order-query">Check if your order matches</span>
      </div>
      
      <div class="checkout-card-component__product-line" data-product-id="12345">
        <div class="checkout-card-component__product-info">
            <div class="checkout-card-component__product-image-container">
                <img src="/assets/icons/spotify-icon.svg" alt="product cover" />
            </div>
            <div class="checkout-card-component__product-details">
                <div class="checkout-card-component__product-title">Individual</div>
                <div class="checkout-card-component__product-desc">1 account</div>
            </div>
        </div>
        <div class="checkout-card-component__product-price margin">
            $10.00
            <span class="checkout-card-component__per-month-annotation">/month</span>
        </div>
    </div>
    <div class="checkout-card-component__summary-container">
        <div class="checkout-card-component__product-summary">
          <span class="checkout-card-component__summary">Product summary:</span>
          <div class="checkout-card-component__product-price">
            $10.00
            <span class="checkout-card-component__per-month-annotation">/month</span>
        </div>
        </div>

        <div class="checkout-card-component__product-total">
          <span class="checkout-card-component__total">Total:</span>
          <div class="checkout-card-component__product-price">
            $10.00
            <span class="checkout-card-component__per-month-annotation">/month</span>
        </div>
        </div>
    </div>
    <div class="checkout-card-component__buttons">
      <button class="btn-primary" data-loading="0">
        <div class="btn-primary__text">Confirm and pay</div>
        <div class="btn-primary__loader">
            <img src="/assets/icons/animated-loader.svg" alt="Loadingâ€¦" />
        </div>
    </button>
    <button class="btn-secondary">Cancel order</button>
    </div>
        
      
    </div>
  </div>

  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/home-page/home-page.js"></script>
</body>

</html>
